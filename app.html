<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #summary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Summarizer</h1>
        <input type="file" id="fileInput">
        <button onclick="displayFile()">Upload and Summarize</button>
        <div id="summary">
            <h3>Summary</h3>
            <p id="summaryText"></p>
        </div>
    </div>

    <script>
        function displayFile() {
            const fileInput = document.getElementById('fileInput');
            const summaryText = document.getElementById('summaryText');

            if (fileInput.files.length === 0) {
                alert("Please select a file.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const content = event.target.result;
                // Here you would normally send the content to a server for summarization
                // For demonstration, we'll just display the first 100 characters
                summaryText.textContent = content.substring(0, 100) + '...';
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
